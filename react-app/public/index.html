<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Funds-Bot</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="./materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="../materialize.min.css"  media="screen,projection"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
    .tile-link > div:hover{
      opacity: 0.5;
    }
    
    .table-link:hover{
      background-color: rgba(0, 0, 0, 0.02);
    }

    .rotatingRow .hide{
      transition: height 500ms 500ms, opacity 500ms 0ms;
      opacity: 0.0;
      display:none;
    }

    .rotatingRow .show{
      transition: height 500ms 0ms, opacity 500ms 500ms;
      opacity: 1.0;
      display: initial;
    }

    .section {
        position: relative;
        width: 100%;
        border-bottom: 5px solid #c80e3d;
        padding-top: 0;
        padding-bottom: 0;
    }
    .section button {
        position: absolute;
        right: 0;
        margin: 0;
        padding: 0;
        height: 3em;
        width: 3em;
        outline: 0;
        border: 0;
        background: none;
        text-indent: -9999%;
        pointer-events: none;
        height: 54px;
    }
    .section button:before {
        content: '';
        display: block;
        position: absolute;
        height: 12px;
        width: 4px;
        border-radius: .3em;
        background: #ee0c4b;
        transform-origin: 50%;
        top: 50%;
        left: 50%;
        transition: all .25s ease-in-out;
        transform: translate(75%, -50%) rotate(45deg);
    }
    .section button:after {
        content: '';
        display: block;
        position: absolute;
        height: 12px;
        width: 4px;
        border-radius: .3em;
        background: #ee0c4b;
        transform-origin: 50%;
        top: 50%;
        left: 50%;
        transition: all .25s ease-in-out;
        transform: translate(-75%, -50%) rotate(-45deg);
    }
    .section.open button:before,
    .section.open button:after {
        height: 14px;
    }
    .section.open button:before {
        transform: translate(0%, -50%) rotate(-45deg);
    }
    .section.open button:after {
        transform: translate(0%, -50%) rotate(45deg);
    }
    .section.open .articlewrap {
        height: 100%;
    }
    .articlewrap {
        height: 0;
        overflow: hidden;
        transition: all .2s ease-in;
    }
    .sectionhead {
        width: 100%;
        overflow: hidden;
        background: white;
        cursor: pointer;
        font-weight: 700;
        color: black;
        white-space: nowrap;
        text-overflow: ellipsis;
        padding: 1em;
        padding-right: 2.1em;
        border: 1px solid lightgray;
        background-background-image: -webkit-gradient(linear, left top, left bottom, from(#f5f5f5), to(white));
        background-image: -webkit-linear-gradient(top, #f5f5f5, white);
        background-image: -moz-linear-gradient(top, #f5f5f5, white);
        background-color: linear-gradient(to bottom, #f5f5f5, white);
    }
    .article {
        padding: 1em;
        color: #333;
        line-height: 1.3;
    }

    .sectionprct{
      float: right;
      color: rgb(56, 107, 204);
      font-weight: bold;
      margin-right: 15px;   
    }
  </style>

</head>
<body style="margin: 0px; padding: 0px;">
  <div id="App"></div>
</body>
</html>
